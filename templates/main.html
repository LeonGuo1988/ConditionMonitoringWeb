<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="dfcs">
    <meta name="author" content="cl">
    <link rel="icon" href="{{ static_url("ico/favicon.ico") }}">

    <title>{{ page_title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url("bootstrap/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css" />

    <!-- Custom styles for this template -->
    <link href="{{ static_url("css/common.css") }}" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">机械部件故障诊断系统</a><!-- Website name -->
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            {% block nav %}
              <li class="active"><a href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
            {% end %}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% block identity %}
              <li><a href="/{{ switch_link }}">{{ switch_title }} <span class="glyphicon glyphicon-lock" aria-hidden="true"></span></a></li>
            {% end %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="main container">
      {% block container %}
        <div class="jumbotron">
          <h1>Invalid access!</h1>
          <p>...</p>
        </div>
      {% end %}
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{{ static_url("jquery/jquery.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("bootstrap/js/bootstrap.min.js") }}"></script>
    <script type="text/javascript" src="{{ static_url("js/common.js") }}"></script>
  </body>
</html>
